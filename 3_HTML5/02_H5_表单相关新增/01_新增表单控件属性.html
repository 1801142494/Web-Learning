<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_新增表单控件属性</title>
</head>
<body>
    <form action="">
        账号：<input 
                type="text" 
                name="account" 
                placeholder="请输入账户" 
                required 
                autofocus 
                autocomplete="on"
                pattern="\w{6}"
            >
        <br>
        密码：<input type="password" name="pwd" placeholder="请输入密码" required>
        <br>
        性别：
            <input type="radio" value="male" name="gender" required>男
            <input type="radio" value="famale" name="gender">女
        <br>
        爱好：
            <input type="checkbox" value="smoke" name="hobby">抽烟
            <input type="checkbox" value="drink" name="hobby">喝酒
            <input type="checkbox" value="perm" name="hobby">烫头
        <br>    
        其他：
            <textarea name="other" placeholder="请输入" required></textarea>
        <br>
        <button>提交</button>
    
        </form>
</html>
