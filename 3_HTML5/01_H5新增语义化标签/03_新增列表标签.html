<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_新增列表标签</title>
</head>
<body>
    <form action="#">
        <input type="text" list="mydata">
        <button>搜索</button>
    </form>
    <datalist id="mydata">
        <option value="周杰伦">周杰伦</option>
        <option value="周东雨">周东雨</option>
        <option value="马冬梅">马冬梅</option>
        <option value="张三">张三</option>
    </datalist>
    <hr>

    <details>
        <summary>如何一夜暴富</summary>
        <p>学习前端</p>
    </details>
</body>
</html>
