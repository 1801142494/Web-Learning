<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_3D空间与景深</title>

    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 100px;


            /* 开启3D空间 */
            transform-style: preserve-3d;
            /* 设置景深 (有了透视效果，近大远小)*/
            perspective: 500px;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;

            transform: rotateX(30deg);
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">你好</div>
    </div>
</body>
</html>
