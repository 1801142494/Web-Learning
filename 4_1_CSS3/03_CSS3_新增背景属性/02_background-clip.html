<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>02_background-clip</title>

    <style>
        .box1 {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            margin: 0 auto;
            font-size: 150px;
            font-weight: bold;
            color: transparent;
            padding: 50px;
            border: 50px dashed rgba(255, 0, 0, 0.6);
            
            background-image: url("../images/bg02.jpg");
            background-repeat: no-repeat;
            background-origin: padding-box;

            /* 背景图裁剪，默认border-box */
            /* background-clip: content-box; */

            /* 把背景设置在文字上 */
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="box1">你好</div>
</body>
</html>
