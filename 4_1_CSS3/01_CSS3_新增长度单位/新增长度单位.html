<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>新增长度单位</title>

    <style>
        * {
            margin: 0;
            border: 0;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .box2 {
            width: 50vw;
            height: 20vh;
            background-color: green;
        }

        .box3 {
            width: 20vmax;
            height: 20vmin;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box1">像素</div>
    <div class="box2">vw和vh</div>
    <div class="box3">vmax和vmin</div>
</body>
</html>
