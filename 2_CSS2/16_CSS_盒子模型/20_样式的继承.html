<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>20_样式的继承</title>

    <style>
        #d1 {
            height: 600px;
            padding: 50px;
            background-color: gray;

            font-size: 40px;
            color: yellow;
            font-weight: bold;
        }

        #d2 {
            height: 400px;
            padding: 50px;
            background-color: orange;
        }

        #d3 {
            height: 200px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="d1">
        <div id="d2">
            <div id="d3">你好啊</div>
        </div>
    </div>
</body>

</html>
